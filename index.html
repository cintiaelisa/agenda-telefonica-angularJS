<html ng-app="listaTelefonica"> 
    <head>
        <title>Lista Telefonica</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
           <style>
              .jumbotron {
               width: 400px;
               text-align: center;
               margin-top: 20px;
               margin-left: auto;
               margin-right: auto;
               }
               .table {
                   margin-top: 20px;
               }
               .form-control {
                   margin-bottom: 5px;
               }
               .selecionado {
                   background-color: yellow !important;
               }

            </style>            
        
        <script src="node_modules/angular/angular.js"></script>        
        <script>
            angular.module("listaTelefonica", []);
            angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope) {
                $scope.app = "Lista Telef√¥nica";
                $scope.contatos = [
                    {nome: "Pedro", telefone: "99999-8888"},
                    {nome: "Ana", telefone: "99999-8888"},
                    {nome: "Maria", telefone: "99999-8888"},
                ];
                $scope.operadoras = [
                    {nome: "Oi", codigo: 14, categoria: "Celular"},
                    {nome: "Vivo", codigo: 15, categoria: "Celular"},
                    {nome: "Tim", codigo: 41, categoria: "Celular"},
                    {nome: "GVT", codigo: 25, categoria: "Fixo"},
                    {nome: "Embratel", codigo: 21, categoria: "Fixo"}
                ]
                $scope.adicionarContato = function (contato) {
                    $scope.contatos.push(angular.copy(contato));
                    delete $scope.contato;
                };
                $scope.classe = "selecionado";
                $scope.apagarContatos = function (contatos) {
                    $scope.contatos = contatos.filter(function (contato) {
                        if (!contato.selecionado) return contato;
                    });              
                };
                $scope.isContatoSelecionado = function (contatos) {
				return contatos.some(function (contato) {
					return contato.selecionado;
				});
			};
            });
        </script>
    </head>
    <body ng-controller="listaTelefonicaCtrl">
        <div class="jumbotron">
            <h3>{{ app }}</h3>
            {{ contato }}
            <table ng-show="contatos.length > 0" class="table table-striped">
                <tr>
                    <th></th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Operadora</th>
                </tr>
                <tr ng-class="{ selecionado: contato.selecionado }" ng-repeat="contato in contatos">
                    <td><input type="checkbox" ng-model="contato.selecionado"></td>
                    <td>{{ contato.nome }}</td>
                    <td>{{ contato.telefone }}</td>
                    <td>{{ contato.operadora.nome }}</td>
                   <!--  <td ng-repeat="(key,value) in contato">
                        {{ value }}
                    </td> -->                        
                </tr>
            </table>
            <hr />
            <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome" />
            <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone"/>
            <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras">
                <option value="">Selecione uma operadora</option>
            </select>
            <buttom class= "btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="!contato.nome || !contato.telefone">Adicionar Contato</buttom>
            <buttom class= "btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-if="isContatoSelecionado(contatos)">Apagar Contatos</buttom>
        </div>
        <div ng-include="'footer.html'"></div> 
    </body>
</html>
